name: Manual Publish to Hex

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    name: Publish to Hex
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile

      - name: Run tests
        run: mix test

      - name: Publish to Hex
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
        run: |
          echo "Publishing $(grep 'version:' mix.exs | sed 's/.*version: "\([^"]*\)".*/\1/') to Hex.pm..."
          mix hex.publish --yes